<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações entre 2 números</title>
</head>
<body>
    <h1>1.Programa que solicite dois números inteiros e exiba a soma, subtração, multiplicação e divisão entre eles.</h1>

    <script>
        let num1 = parseInt(prompt("Digite o 1° número inteiro: "))
        let num2 = parseInt(prompt("Digite o 2° número inteiro"))

        let soma = num1 + num2
        let subtracao = num1 - num2
        let multiplicacao = num1 * num2
        let divisao = num1 / num2

        document.write(soma + "<br>" + subtracao + "<br>" + multiplicacao + "<br>" + divisao.toFixed(2))   
             
     </script>
</body>
</html>
