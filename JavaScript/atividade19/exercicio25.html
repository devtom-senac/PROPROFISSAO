<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>25.Programa que leia o número de faltas de um aluno em uma disciplina e exiba sua situação. Se o número de faltas for maior que 15, ele é reprovado por falta.</h1>
    <script>
        let falta = parseInt(prompt("Digite as faltas do aluno: "))
        if (falta > 15) {
            document.write("Você foi reprovado por falta!")
        } else {
            document.write("Você não foi reprovado!")
        }
    </script>
</body>
</html>
