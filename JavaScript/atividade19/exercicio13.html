<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      13.Programa que leia dois números inteiros e verifique se o primeiro é
      múltiplo do segundo.
    </h1>

    <script>
      let num1 = parseInt(prompt("Digite o primeiro num:"));
      let num2 = parseInt(prompt("Digite o segundo número:"));

      if (num1 % num2 === 0) {
        document.write(num1 + " é múltiplo de " + num2);
      } else {
        document.write(num1 + " não é múltiplo de " + num2);
      }
    </script>
  </body>
</html>
