    <h1>
        4. Média Ponderada
    </h1>

    <script>
      let nota1 = 7;
      let nota2 = 8;
      let nota3 = 9;
      let media = (nota1 * 2 + nota2 * 3 + nota3 * 5) / 10;
      console.log("Média Ponderada: " + media.toFixed(2));
