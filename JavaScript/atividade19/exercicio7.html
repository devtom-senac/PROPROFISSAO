<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>7.Programa que receba o salário base de um funcionário e calcule o seu salário líquido, considerando que o funcionário recebe 5% de comissão sobre o salário base.</h1>

  <script>
    let salarioBase = parseFloat(prompt("Digite o salário base:"));
    let salarioFinal = salarioBase * 1.05;
    document.write("Salário Líquido: R$ " + salarioFinal.toFixed(2) + "<br>");
  </script>
</body>

</html>
