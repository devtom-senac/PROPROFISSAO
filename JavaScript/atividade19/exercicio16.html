<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
        16.Programa que verifique se um número é positivo, negativo ou zero.
    </h1>

    <script>
      let num = prompt("Digite um número para verificarmos se ele é positivo ou negativo: ")

      if (num < 0) {
        document.write("O número: " + num + " é negativo")
      } else {
        document.write("O número: " + num + " é positivo" )
      }
    </script>
  </body>
</html>
