<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
        22.Programa que receba o salário de um funcionário e exiba o valor do seu bônus. Se o salário for maior que R$ 2000, o bônus é de 10%, caso contrário, é de 5%.
    </h1>

    <script>
      let salario = Number(prompt("Digite seu salário: "))
        if (salario > 2000) {
            document.write("Seu bônus é " + salario*0.10)
        } else {
            document.write("Seu bônus é " + salario*0.05 )
        }
    </script>
  </body>
</html>
