<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      9.Programa que leia o valor do depósito mensal em uma poupança e a taxa de juros mensal, e calcule o montante após 12 meses.
    </h1>
    <script>
      let deposito = parseFloat(prompt("Digite o valor do depósito mensal:"));

      let juros = parseFloat(prompt("Digite a taxa de juros mensal (%):")) / 100;

      let montante = 0;
  
      for (let i = 1; i <= 12; i++) {
          montante = (montante + deposito) * (1 + juros);
      }
  
      document.write("Valor final 12 meses depois: R$ " + montante.toFixed(2));
  </script>
  
  </body>
</html>
