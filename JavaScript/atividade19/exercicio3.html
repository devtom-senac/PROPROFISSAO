<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>3.Programa que leia a base e a altura de um triângulo e calcule sua área.</h1>

    <script>
        let base = parseFloat(prompt("Entre com a base do triângulo:"));
        let altura = parseFloat(prompt("Entre com a altura do triângulo:"));

        document.write("base: " + base + "<br>" + "altura " + altura + "<br>" + "Área: " + ((base * altura) / 2) + "<br>");
    </script>
</body>
</html>
