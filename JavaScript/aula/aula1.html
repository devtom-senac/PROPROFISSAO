<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros comandos de JS</title>
</head>
<body>
    <h1> Usando comando de Javascript</h1>

    <script>
       let num1 = 52;
       let num2 = 30;
       
       let soma = num1 + num2
       let subtracao = num1 - num2
       let multiplicacao = num1 * num2
       let divisao = num1 / num2

       document.write("Soma:" + soma + "<br>")
       document.write("Divisão:" + subtracao + "<br>")
       document.write("Multiplicacão:" + multiplicacao + "<br>")
       document.write("Divisão:" + divisao + "<br>")

    </script>
</body>
</html>
