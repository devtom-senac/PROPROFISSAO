<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dia = prompt("Entre com data de hoje entre 1 e 7: ")

        switch(dia){
            case "1":alert("Domingo")
            break
            case "2":alert("Segunda-feira")
            break
            case "3":alert("Terça-feira")
            break
            case "4":alert("Quarta-feira")
            break
            case "5":alert("Quinta-feira")
            break
            case "6":alert("Sexta-feira")
            break
            case "7":alert("Sábado")
            break
            default:alert("dia invalido digite novamente!")            
        }
    </script>
</body>
</html>
