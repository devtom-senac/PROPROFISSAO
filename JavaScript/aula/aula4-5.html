<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE</title>
</head>

<body>
    <h1>Testando DO WHILE 1</h1>

    <script>
        let contador = 1

        do{
            document.write('exibir frase 10x' + '<br>')
            contador++
        } while (contador <= 10)
    </script>
   
</body>

</html>
