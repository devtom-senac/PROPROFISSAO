<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Atividade 1 - Divisão entre doi valores.</h1>

    <script>
        let v1 = parseInt(prompt('entre com 1° número'));
        let v2 = parseInt(prompt('entre com 2° número (maior que 0)'));

        while(v2 <= 0){
            v2 = parseInt(prompt('digite um número maior que 0'));
        }
       
        let resultado = v1 / v2
        document.write(v1 + " / " + v2 + ' = ' + resultado);       
    </script>
</body>
</html>
