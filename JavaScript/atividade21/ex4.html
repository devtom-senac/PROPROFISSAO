  <body>
    <h1>
      4 - Faça um algoritmo que calcule e escreva a média aritmética dos números
      inteiros entre 15 (inclusive) e 100 (inclusive).
    </h1>

    <script>
      let soma = 0;
      contador = 0;

      for (let i = 15; i <= 100; i++) {
        soma += i;
        contador++;
      }

      let mediaA = soma / contador;
      document.write("A Média aritmética de números entre 15 e 100 é : " + mediaA);
    </script>
  </body>
