<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 21</title>
  </head>
  <body>
    <h1>
      2 - Crie uma bomba relógio (usando somente código - para deixar claro!)
      cuja contagem regressiva vá de 30 a 0. Utilize "document.write" para
      escrever em tela e no final da repetição escreva "EXPLOSÃO".
    </h1>

    <script>
      let contagem;
      for (contagem = 30; contagem >= 0; contagem -= 1) {
        document.write(contagem + "<br>");
      }

      document.write("EXPLOSÃO");
    </script>
  </body>
</html>
