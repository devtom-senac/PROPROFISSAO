<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
        20.Programa que leia um número inteiro e exiba se ele é par ou ímpar.
    </h1>

    <script>
      let n1 = parseInt(prompt("Entre com um número inteiro: "))
        if (n1 % 2 == 0) {
            document.write("O número: " + n1 + "é Par")
        } else {
            document.write("O número: " + n1 + "é ímpar")
        }
    </script>
  </body>
</html>
