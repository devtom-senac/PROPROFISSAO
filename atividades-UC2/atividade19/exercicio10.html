<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      10.Programa que leia um número inteiro e exiba a sua tabuada de
      multiplicação até o décimo valor.
    </h1>

    <script>
      let numero = parseInt(prompt("Digite um número inteiro para a tabuada"));

      for (let contador = 1; contador <= 10; contador++) {
        document.write(
          numero + " X " + contador + " = " + numero * contador + "<br>"
        );
      }
    </script>
  </body>
</html>
