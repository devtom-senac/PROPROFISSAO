<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2.Programa que leia o raio de um círculo e calcule sua área e perímetro.</h1>
    <script>
        let raio = parseFloat(prompt("Entre com o raio do círculo:"));
        document.write("Área: " + (Math.PI * raio * raio).toFixed(2) + "<br>")
        document.write("Perímetro: " + (2 * Math.PI * raio).toFixed(2) + "<br>")
    </script>
</body>
</html>
