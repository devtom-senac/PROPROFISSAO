<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      15.Programa que leia o salário de um funcionário e calcule o novo salário
      com um aumento de 15%.
    </h1>

    <script>
      let salario = parseFloat(prompt("Digite seu salário atual: "));

      let novoSalario = salario + (salario * 0.15);

      document.write(
        "Seu novo salário com aumento de 15% é: R$ " + novoSalario.toFixed(2)
      );
    </script>
  </body>
</html>
