<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      34.Programa que leia a idade de uma pessoa e exiba se ela pode ou não
      votar. O voto é obrigatório para pessoas entre 18 e 70 anos, e facultativo
      para pessoas entre 16 e 18 anos e com mais de 70 anos.
    </h1>
    <script>
      let idade = parseInt(prompt("Entre com sua idade: "));

      if (idade < 16) {
        document.write("Você não pode votar ainda.");
      } else if (idade < 18) {
        document.write("Você pode votar, mas não é obrigado.");
      } else if (idade < 71) {
        document.write("Seu voto é obrigatório !");
      } else {
        document.write("Você  pode votar, mas não é obrigado.");
      }
    </script>
  </body>
</html>
