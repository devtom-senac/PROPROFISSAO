<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>29.Programa que leia o nome e a nota de um aluno e exiba sua situação na disciplina. Se a nota for maior ou igual a 7, o aluno está aprovado. Caso contrário, está em recuperação.</h1>
    <script>
        let nome = prompt("Digite seu nome: ")
        let nota = Number(prompt("Digite sua nota: "))
        if (nota >= 7){
            document.write (nome + " Você foi aprovado.")
        } else {
            document.write(nome + " está em recuperação.")
        }
    </script>
</body>
</html>
