<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>31.Programa que leia o valor do salário-mínimo e o salário de um funcionário, e exiba quantos salários-mínimos ele recebe.</h1>
    <script>
      let minimo = Number(prompt("Entre com o valor do salário mínimo:"));
      let salario = Number(prompt("Qual o valor do seu salário ?"));
      document.write("Você recebe " + (salario / minimo).toFixed(2) + " salários mínimos.");
    </script>
  </body>
</html>
