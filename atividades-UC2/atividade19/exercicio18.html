<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>18.Programa que leia dois números inteiros e exiba o maior deles.</h1>

    <script>
      let n1 = parseInt(prompt("Entre com o 1° número: "));
      let n2 = parseInt(prompt("Entre com o 2° número: "));

      if (n1 > n2) {
        document.write("O número " + n1 + " é maior que o número " + n2);
      } else {
        document.write("O número " + n2 + " é maior que o número " + n1)
      }
    </script>
  </body>
</html>
