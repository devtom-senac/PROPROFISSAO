<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Usando comando Switch/case</title>
</head>
<body>
    <h1>Testando comando switch/case</h1>

    <script>
        let farol = prompt("Entre com a cor do farol: ")
        switch(farol){
            case "vermelho":alert("PARE!")
            break
            case "verde":alert("PROSSIGA!")
            break
            case "amarelo":alert("Atenção, Reduza a velocidade!")
            break
            default:alert("cor invalida digite novamente!")            
        }
    </script>
</body>
</html>
