<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>

<body>
    <h1>Testando FOR 2 tabuada</h1>

    <script>

        var numero = parseInt(prompt('Digite um n√∫mero para a tabuada'));

        for (let contador = 1; contador <= 10; contador++) {
            document.write(numero + ' X ' + contador + ' = ' + numero * contador + '<br>')
        }
        
    </script>
</body>

</html>
