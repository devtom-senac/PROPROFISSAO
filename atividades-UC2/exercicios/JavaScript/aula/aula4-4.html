<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>

<body>
    <h1>Testando FOR 3</h1>

    <script>
        let numero_par
        for (numero_par = 50; numero_par >= 0; numero_par -= 2){
            document.write(numero_par + '<br>')
        }
    </script> 
</body>
</html>
