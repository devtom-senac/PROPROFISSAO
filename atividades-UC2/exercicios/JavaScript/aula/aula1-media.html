<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros comandos de JS</title>
</head>
<body>
    <h1> Usando comando de Javascript</h1>

    <script>
       let nota1 = parseFloat(prompt("Digite a 1° nota: "))
       let nota2 = parseFloat(prompt("Digite a 2° nota: "))
       let nota3 = parseFloat(prompt("Digite a 3° nota: "))
       let nota4 = parseFloat(prompt("Digite a 4° nota: "))
       
       let media = (nota1+nota2
       +nota3+nota4) / 4

       document.write("Média: " + media + "<br>")

       if (media >= 7)
       {
        document.write("Aluno Reprovado")
       } else if (media >= 6) {
        document.write("Aluno em Recuperação")
       } else {
        document.write("Aluno Reprovado !")
       } 
    </script>
</body>
</html>
