<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>

<body>
    <h1>Testando FOR 2</h1>

    <script>

        let n;

        for (n = 20; n <= 10; n++) {
            document.writeln("exibindo a frase " + n + "<br>")
        }
        
    </script>
</body>

</html>
